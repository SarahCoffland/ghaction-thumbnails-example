name: Node.js with node-thumbnail
on:
  push:
    branches:
      - master
    paths:
      - 'test/*'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install node-thumbnail --no-save
    - run: node test/node-thumbnail/node-thumbnail.js
    - name: Commit thumbnail folder
      run: |
        echo "Commiting folder ${{env.thumbnails}}"
        git config --local user.name "${{github.actor}}"
        git config --local user.email "${{github.actor}}@users.noreply.github.com"
        git pull
        git add ./${{env.thumbnails}} || exit 0
        git commit -m "[skip ci] Autogenerated missing thumbnails" -a || exit 0
        git push -f -q https://${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}
      env:
        CI: true
        thumbnails: 'test/node-thumbnail'
